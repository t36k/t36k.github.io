<!DOCTYPE html>

<html ng-app="Avocado">
	<head>
	<link rel='shortcut icon' href='favicon.png' type='image/x-icon'/ >
	</head>

	<body class="center-block">
		<h2 class="title center-block">Teck Kuoch</h1>
		<div class="container" ng-controller="GalleryController as galleryCtrl">
			<div class="packery js-packery" data-packery-options='{ "gutter": 1 }'>
				<div class="gutter-sizer"></div>
				<div ng-repeat="art in galleryCtrl.artwork">
					<div class="item" ng-class="art.thumbStyle">
						<img ng-src="{{art.thumb}}"/>
					</div>
				</div>
			</div>
		</div>
	</body>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type-"text/javascript" src="packery.pkgd.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
