<!DOCTYPE html>
<html ng-app="Avocado">
	<head>
		<title>Teck Kuoch</title>
		<link rel='shortcut icon' href='favicon.png' type='image/x-icon'/ >
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type-"text/javascript" src="packery.pkgd.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script src="https://use.typekit.net/kij1sqv.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	</head>

	<body class="center-block">
		<h1>Teck Kuoch</h1>
		<hr class="my-hr" />
		<div ng-controller="GalleryController as galleryCtrl">
			<div class="packery js-packery center-block" data-packery-options='{ "gutter": ".gutter-sizer", "itemSelector": ".item", "columnWidth": ".grid-sizer" }'>
				<div class="grid-sizer"></div>
				<div class="gutter-sizer"></div>
				<div ng-repeat="art in artwork track by $index">
					<div class="item" ng-class="art.thumbStyle" ng-click="showArt(art)">
						<img ng-src="{{art.thumb}}" ng-click="showArt(art)"/>
					</div>
				</div>
			</div>
			<div class="obfuscate" ng-show="selectedArt" ng-click="showGallery()"></div>
			<img class="selected-art" ng-show="selectedArt" ng-src="{{selectedArt}}" ng-cloak/>
		</div>
		<hr class="my-hr" />
		<a href="mailto:teck.kuoch@gmail.com" >teck.kuoch@gmail.com</a>
	</body>
</html>
