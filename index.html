<!DOCTYPE html>
<html ng-app="Avocado">
	<head>
		<title>Teck Kuoch</title>
		<link rel='shortcut icon' href='favicon.png' type='image/x-icon'/ >
	</head>

	<body class="center-block">
		<h2 class="title center-block">Teck Kuoch</h1>
		<div ng-controller="GalleryController as galleryCtrl">
			<div class="container">
				<div class="packery js-packery" data-packery-options='{ "gutter": 1 }'>
					<div class="gutter-sizer"></div>
					<div ng-repeat="art in artwork track by $index">
						<div class="item" ng-class="art.thumbStyle" ng-click="showArt(art)">
							<img ng-src="{{art.thumb}}" ng-click="showArt(art)"/>
						</div>
					</div>
				</div>
			</div>
			<div class="obfuscate" ng-show="selectedArt" ng-click="showGallery()"></div>
			<img class="selected-art" ng-show="selectedArt" ng-src="{{selectedArt}}" />
		</div>
	</body>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type-"text/javascript" src="packery.pkgd.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
